        <title>FeedBack</title>

        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <img src="./Feedback.jpeg"/>
        <h2> Session FeedBack </h2>
        <form onsubmit="alert('Thank you');">
            <label class = "txt"> Name </label>
            <input type="text" name="name" placeholder="Enter your name"> <br>
            <label class = "txt"> Email </label>
            <input type="email" name="email" placeholder="Enter your e-mail"> <br>
            <label class = "txt"> Rating </label>
            <input type="radio" name="rating"> <label > 5 </label>
            <input type="radio" name="rating"> <label > 4 </label>
            <input type="radio" name="rating"> <label > 3 </label>
            <input type="radio" name="rating"> <label > 2 </label>
            <input type="radio" name="rating"> <label > 1 </label> <br><br>
            <input class="button" type="submit"/>
        </form>
    </body>
